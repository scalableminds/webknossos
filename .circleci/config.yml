version: 2
jobs:
  build_test_deploy:
    machine: true
    environment:
      SBT_VERSION_TAG: sbt-0.13.15_mongo-3.2.17_node-8.x_jdk-8
      USER_NAME: circleci
      USER_UID: 1001
      USER_GID: 1001
      TZ: Europe/Berlin
    steps:
      - checkout
      - run:
          name: Pull sbt docker image
          command: docker pull scalableminds/sbt:$SBT_VERSION_TAG
      - run:
          name: Prepare dependency folders
          command: mkdir -p ~/.m2 ~/.ivy2 ~/.sbt ~/.yarn-cache
      - restore_cache:
          keys:
            - cache-{{ checksum ".circleci/cache_version" }}-{{ .Branch }}
            - cache-{{ checksum ".circleci/cache_version" }}-master

      - run:
          name: Install frontend dependencies
          command: docker-compose run base yarn install
      - run:
          name: Build frontend documentation
          command: docker-compose run base yarn run docs
      - run:
          name: Build webknossos (sbt and webpack)
          command: docker-compose run base sbt clean compile stage
      - run:
          name: Build webknossos-datastore (sbt)
          command: docker-compose run base sbt "project webknossosDatastore" clean compile stage

      - save_cache:
          key: cache-{{ checksum ".circleci/cache_version" }}-{{ .Branch }}
          paths:
            - "~/.m2"
            - "~/.ivy2"
            - "~/.sbt"
            - "~/.yarn-cache"

      - run:
          name: Build webknossos docker image
          command: |
            docker build --pull -t scalableminds/webknossos:${CIRCLE_BRANCH}__${CIRCLE_BUILD_NUM} .

      - run:
          name: Build webknossos-datastore docker image
          command: |
            cd webknossos-datastore
            docker build --pull -t scalableminds/webknossos-datastore:${CIRCLE_BRANCH}__${CIRCLE_BUILD_NUM} .

      - run:
          name: Lint frontend code
          command: docker-compose run base bash -c "yarn run lint && yarn run am-i-pretty"
      - run:
          name: Validate frontend types with flow
          command: docker-compose run base yarn flow
      - run:
          name: Run frontend tests
          command: docker-compose run base yarn test-verbose
      - run:
          name: Run end-to-end tests
          command: |
            for i in {1..3}; do # retry
              docker-compose run e2e-tests && s=0 && break || s=$?
            done
            (exit $s)
      - run:
          name: Run webknossos smoke test
          command: |
            set -x
            DOCKER_TAG=${CIRCLE_BRANCH}__${CIRCLE_BUILD_NUM} docker-compose up -d webknossos
            sleep 10
            ./test/infrastructure/deployment.bash
            docker-compose down --volumes --remove-orphans

      - run:
          name: Run webknossos-datastore smoke test
          command: |
            set -x
            cd webknossos-datastore
            DOCKER_TAG=${CIRCLE_BRANCH}__${CIRCLE_BUILD_NUM} docker-compose up -d webknossos-datastore
            sleep 10
            curl --retry 3 --max-time 15 -v http://localhost:9090/data/health
            docker-compose down --volumes --remove-orphans

      # - run:
      #     name: Deploy docker images
      #     command: |
      #       set -x
      #       docker login -u $DOCKER_USER -p $DOCKER_PASS
      #       docker tag scalableminds/webknossos:${CIRCLE_BRANCH}__${CIRCLE_BUILD_NUM} scalableminds/webknossos:${CIRCLE_BRANCH}
      #       docker push scalableminds/webknossos:${CIRCLE_BRANCH}__${CIRCLE_BUILD_NUM}
      #       docker push scalableminds/webknossos:${CIRCLE_BRANCH}
      #       docker tag scalableminds/webknossos-datastore:${CIRCLE_BRANCH}__${CIRCLE_BUILD_NUM} scalableminds/webknossos-datastore:${CIRCLE_BRANCH}
      #       docker push scalableminds/webknossos-datastore:${CIRCLE_BRANCH}__${CIRCLE_BUILD_NUM}
      #       docker push scalableminds/webknossos-datastore:${CIRCLE_BRANCH}
      #       docker logout

workflows:
  version: 2
  default:
    jobs:
      - build_test_deploy
