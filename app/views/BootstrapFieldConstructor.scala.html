@(elements: helper.FieldElements)

<div class="@if(elements.hasErrors) { error } form-group">
    <label class="col-sm-3 control-label" for="@elements.id">@elements.label</label>
    <div class="col-sm-9">
        @elements.args.get(Symbol("input-append")).map{ append =>
          <div class="input-group">
            @elements.input
            <span class="input-group-addon">@append</span>
          </div>
        }.getOrElse{
          @elements.input
        }
        <span class="help-block errors">@elements.errors.mkString(", ")</span>
        @elements.args.get(Symbol("help-block")).map{ help =>
            <span class="help-block">@help</span>
        }
    </div>
</div>
