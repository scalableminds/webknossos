version: '2.1'

services:
  webknossos:
    image: scalableminds/webknossos:${DOCKER_TAG:-master}
    ports:
      - "9000:9000"
    links:
      - mongo
    environment:
      - PORT=9000
      - MODE=dev

  dev:
    extends:
      service: sbt
    ports:
      - "9000:9000"
    links:
      - mongo-dev
    command: >
      bash -c
      "sbt -v -d -jvm-debug 5005 \"run
      -Djava.net.preferIPv4Stack=true
      -Dhttp.address=0.0.0.0
      -Dhttp.port=$${PORT}
      -Dmongodb.db=$${MONGO_DB}
      -Dmongodb.url=$${MONGO_HOST}
      -Dmongodb.port=$${MONGO_PORT}
      -Dmongodb.uri=mongodb://$${MONGO_HOST}:$${MONGO_PORT}/$${MONGO_DB}
      \""
    environment:
      - PORT=9000
      - MONGO_HOST=mongo-dev
      - MONGO_PORT=27017
      - MONGO_DB=webknossos-dev
    stdin_open: true

  sbt:
    image: scalableminds/sbt:sbt-0.13.15_mongo-3.2.17_node-8.x_jdk-8
    ports:
      - "5005:5005"
    volumes:
      - ".:/project"
      - "${DOCKER_CACHE_PREFIX:-~}/.m2:/root/.m2"
      - "${DOCKER_CACHE_PREFIX:-~}/.ivy2:/root/.ivy2"
      - "${DOCKER_CACHE_PREFIX:-~}/.sbt:/root/.sbt"
      - "${DOCKER_CACHE_PREFIX:-~}/.yarn-cache:/usr/local/share/.cache/yarn"

  frontend-dependencies:
    extends:
      service: sbt
    command: bash -c "yarn install"

  frontend-linting:
    extends:
      service: sbt
    command: bash -c "yarn run lint && yarn run am-i-pretty"

  frontend-flow:
    extends:
      service: sbt
    command: bash -c "yarn run flow"

  frontend-tests:
    extends:
      service: sbt
    command: bash -c "yarn test-verbose"

  frontend-docs:
    extends:
      service: sbt
    command: bash -c "yarn run docs"

  e2e-tests:
    extends:
      service: sbt
    command: >
      bash -c
      "sbt -v -d \"test-only * --
      -Dconfig.file=./conf/application_$${MODE}.conf
      -Djava.net.preferIPv4Stack=true
      -Dhttp.address=0.0.0.0
      -Dhttp.port=$${PORT}
      -Dmongodb.db=$${MONGO_DB}
      -Dmongodb.url=$${MONGO_HOST}
      -Dmongodb.port=$${MONGO_PORT}
      -Dmongodb.uri=mongodb://$${MONGO_HOST}:$${MONGO_PORT}/$${MONGO_DB}
      \""
    ports:
      - "9000:9000"
    links:
      - mongo
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=webknossos-testing
      - PORT=9000
      - MODE=dev

  mongo:
    image: mongo

  mongo-dev:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - "./dev-db/configdb:/data/configdb"
      - "./dev-db/db:/data/db"
