silhouette {

  # Authenticator settings
  cookieAuthenticator.cookieName="authenticator"
  cookieAuthenticator.cookiePath="/"
  cookieAuthenticator.secureCookie=false
  cookieAuthenticator.httpOnlyCookie=true
  cookieAuthenticator.useFingerprinting=true
  cookieAuthenticator.authenticatorIdleTimeout=30 minutes
  cookieAuthenticator.authenticatorExpiry=12 hours

  cookieAuthenticator.rememberMe.cookieMaxAge=30 days
  cookieAuthenticator.rememberMe.authenticatorIdleTimeout=5 days
  cookieAuthenticator.rememberMe.authenticatorExpiry=30 days

  tokenAuthenticator.headerName="X-Auth-Token"
  tokenAuthenticator.expirationDate=1000 years

  # OAuth1 token secret provider settings
  oauth1TokenSecretProvider.cookieName="OAuth1TokenSecret"
  oauth1TokenSecretProvider.cookiePath="/"
  oauth1TokenSecretProvider.secureCookie=false
  oauth1TokenSecretProvider.httpOnlyCookie=true
  oauth1TokenSecretProvider.expirationTime=5 minutes
}
