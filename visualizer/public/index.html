<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agglomerate Mapping Visualizer</title>

  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }

    #sidebar {
      width: 200px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
    }

    #sidebar div {
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 4px;
    }

    #sidebar div.active {
      background: #007acc;
      color: white;
    }

    #main {
      flex: 1;
      position: relative;
    }

    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="main"></div>

  <script src="main.js"></script>
</body>
</html>
