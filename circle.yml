machine:
  environment:
    SBT_VERSION_TAG: sbt-0.13.9_mongo-3.2.1_node-7.x_jdk-8

dependencies:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - curl -L https://github.com/docker/compose/releases/download/1.7.1/docker-compose-`uname -s`-`uname -m` > docker-compose
    - sudo mv docker-compose /usr/local/bin/docker-compose
    - sudo chmod +x /usr/local/bin/docker-compose
    - sudo service docker start
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  cache_directories:
    - "~/.m2"
    - "~/.ivy2"
    - "~/.sbt"
    - "~/.yarn-cache"
    - "node_modules"
  override:
    - docker pull scalableminds/sbt:$SBT_VERSION_TAG
    - docker-compose run oxalis-sbt clean compile stage
    - docker build -t scalableminds/oxalis:$CIRCLE_BUILD_NUM .

test:
  override:
    - docker-compose run oxalis-frontend-linting
    - docker-compose run oxalis-frontend-tests
    - docker-compose run oxalis-e2e-tests
    - DOCKER_TAG=$CIRCLE_BUILD_NUM docker-compose up -d oxalis:
        background: true
    - sleep 10
    - ./test/infrastructure/deployment.bash

deployment:
  hub:
    branch: /.*/
    commands:
      - docker tag scalableminds/oxalis:$CIRCLE_BUILD_NUM scalableminds/oxalis:branch-$CIRCLE_BRANCH
      - docker tag scalableminds/oxalis:$CIRCLE_BUILD_NUM scalableminds/oxalis:commit-$CIRCLE_SHA1
      - docker push scalableminds/oxalis:$CIRCLE_BUILD_NUM
      - docker push scalableminds/oxalis:branch-$CIRCLE_BRANCH
      - docker push scalableminds/oxalis:commit-$CIRCLE_SHA1
      - docker logout
