version: 2
jobs:
  build_test_deploy:
    machine: true
    environment:
      USER_NAME: circleci
      USER_UID: 1001
      USER_GID: 1001
      TZ: Europe/Berlin
    steps:
      - checkout
      - run:
          name: Pull sbt docker image
          command: docker-compose pull base
      - run:
          name: Prepare dependency folders
          command: mkdir -p ~/.m2 ~/.ivy2 ~/.sbt ~/.yarn-cache
      - restore_cache:
          keys:
            - cache-{{ checksum ".circleci/cache_version" }}-{{ .Branch }}
            - cache-{{ checksum ".circleci/cache_version" }}-master

      - run:
          name: Install frontend dependencies
          command: docker-compose run base yarn install
      - run:
          name: Build frontend documentation
          command: docker-compose run base yarn run docs
      - run:
          name: Build code (sbt and webpack)
          command: docker-compose run base sbt clean compile stage

      - save_cache:
          key: cache-{{ checksum ".circleci/cache_version" }}-{{ .Branch }}
          paths:
            - "~/.m2"
            - "~/.ivy2"
            - "~/.sbt"
            - "~/.yarn-cache"

      - run:
          name: Build docker image
          command: DOCKER_TAG=${CIRCLE_BRANCH}__${CIRCLE_BUILD_NUM} docker-compose build --pull webknossos

      - run:
          name: Lint frontend code
          command: docker-compose run base bash -c "yarn run lint && yarn run am-i-pretty"
      - run:
          name: Validate frontend types with flow
          command: docker-compose run base yarn flow
      - run:
          name: Run frontend tests
          command: docker-compose run base yarn test-verbose
      - run:
          name: Run end-to-end tests
          command: |
            for i in {1..3}; do # retry
              docker-compose run e2e-tests && s=0 && break || s=$?
            done
            (exit $s)
      - run:
          name: Run smoke test
          command: |
            set -x
            DOCKER_TAG=${CIRCLE_BRANCH}__${CIRCLE_BUILD_NUM} docker-compose up -d webknossos
            sleep 10
            ./test/infrastructure/deployment.bash
            docker-compose down --volumes --remove-orphans

      # - run:
      #     name: Deploy docker images
      #     command: |
      #       set -x
      #       docker login -u $DOCKER_USER -p $DOCKER_PASS
      #       docker tag scalableminds/webknossos:${CIRCLE_BRANCH}__${CIRCLE_BUILD_NUM} scalableminds/webknossos:${CIRCLE_BRANCH}
      #       docker push scalableminds/webknossos:${CIRCLE_BRANCH}__${CIRCLE_BUILD_NUM}
      #       docker push scalableminds/webknossos:${CIRCLE_BRANCH}
      #       docker logout
workflows:
  version: 2
  default:
    jobs:
      - build_test_deploy
